<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MoreThanACrausel</title>
    <script
      src="https://kit.fontawesome.com/4656d5f17e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Header content  -->
    </header>
    <div class="main">
      <div class="text">
        <h1>Lorem ipsum dolor</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam earum
          accusamus quia, quam quaerat sint soluta unde est eaque sunt porro
          excepturi autem officiis veniam animi sapiente? Ex, delectus repellat?
        </p>
        <button>Read More</button>
      </div>
      <div class="images">
        <div class="containerImg">
          <div
            id="img1"
            style="background-image: url(https://iili.io/JcKdvjI.jpg)"
          ></div>
        </div>
        <div class="containerImg">
          <div
            id="img2"
            style="background-image: url(https://iili.io/JcKd63G.jpg)"
          ></div>
        </div>
        <div class="containerImg" id="img3n">
          <div
            id="img3"
            style="background-image: url(https://iili.io/JcKdPaf.jpg)"
          ></div>
        </div>
      </div>
    </div>

    <footer>
      <!-- Footer content  -->
      <!-- Button navigation  -->
      <div class="btnnav">
        <img id="left" onclick="leftBtnHandler()" src="left.svg" alt="left" />
        <img
          id="right"
          onclick="rightBtnHandler()"
          src="right.svg"
          alt="right"
        />
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
